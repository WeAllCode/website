{% load static raven %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page not found</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        	body {
			    background:#87c448;
			    color:#ffffff;
			    font-family:courier;
			    font-size: 16px;
			    text-align:center;
			    padding: 15% 10px;
			}

			body:after {
				content: '';
				position: absolute;
				z-index: -1;
				left: 0;
				bottom: 10px;
				height: 150px;
				width: 100%;
				background-image: url("{% static 'images/coderdojochi_600x300_transparent.png' %}");
			    background-repeat: no-repeat;
			    background-position: left bottom;
			    background-size: 300px 150px;
			    opacity: .4;
			}

			@media (max-width: 480px){
				body:after {
					background-position: center bottom;
					opacity: .25;
				}
			}

			.neg {
			    background: #fff;
			    color: #87c448;
			    padding: 2px 8px;
			    font-weight:bold;
			}

			p {
			    margin: 30px auto;
			    line-height: 1.4;
			}

			.instruction {
				margin: 50px 0 0;
			}

			a,a:hover {
			    color:inherit;
			    font:inherit;
			    text-decoration: none;
			}

			.menu {
			    text-align:center;
			    margin-top: 30px;
			}

			.menu a:before {
				content: ' | ';
				display: inline;
			}

			.menu a:first-child:before {
				display: none;
			}

			@media (max-width: 480px){
				.menu a {
					display: block;
					margin-bottom: 20px;
				}

				.menu a:before {
					display: none;
				}
			}

			blink {
			  -webkit-animation: blink 1s steps(5, start) infinite;
			  -moz-animation:    blink 1s steps(5, start) infinite;
			  -o-animation:      blink 1s steps(5, start) infinite;
			  animation:         blink 1s steps(5, start) infinite;
			  color: #fff;
			}

			@-webkit-keyframes blink {
			  to { visibility: hidden; }
			}
			@-moz-keyframes blink {
			  to { visibility: hidden; }
			}
			@-o-keyframes blink {
			  to { visibility: hidden; }
			}
			@keyframes blink {
			  to { visibility: hidden; }
			}

        </style>

        <!--[if lt IE 10]>
		<script>

		toggleItem = function(){
		    var el = document.getElementsByTagName('blink')[0];
		    if (el.style.display === 'block') {
		        el.style.display = 'none';
		    } else {
		        el.style.display = 'block';
		    }
		}

		setInterval(toggleItem, 1000);

		</script>
		<![endif]-->
    </head>
    <body>
    	<span class="neg">ERROR 404</span>
    	<p>The page is missing or was never created in the first place.</p>
    	<p class="instruction">Press any link to continue <blink>_</blink></p>
    	<div class="menu">
    		<a href="{% url 'home' %}"><u>home</u></a>
    		<a href="{% url 'sessions' %}"><u>upcoming classes</u></a>
    		<a href="{% url 'contact' %}"><u>contact us</u></a>
    		<a href="{% url 'donate' %}"><u>donate</u></a>
    	</div>

        <!-- Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-58354714-1', 'auto');
          ga('send', 'pageview');
        </script>

		<script src="https://cdn.ravenjs.com/3.26.4/raven.min.js" crossorigin="anonymous"></script>
		<script>Raven.config('{% sentry_public_dsn %}').install()</script>
    </body>
</html>
